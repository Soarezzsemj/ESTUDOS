<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()"
    onmouseout="sair()">
        Interaja
    </div>
    <script>
         var a = window.document.getElementById('area') // faz a ligação do objeto 'a' com a div
         a.addEventListener('click',clicar) // esse pode ser usado para nao poluir o html
         a.addEventListener('onmouseenter',entrou)
         a.addEventListener('onmouseout',sair)
         function clicar() {
           
            a.innerText = 'clicou' //usa o objeto 'a' e muda o conteudo com um clique
            a.style.background = 'red'
        }
        function entrou(){
            a.innerText = 'entrou mizera'
            a.style.background = 'purple'

        
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
