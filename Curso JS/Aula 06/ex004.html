<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong></br>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>`)

        // o document.write pega o window.prompt que foi armazenado na var e coloca no site em formato de html assim nao precisando do window.alert
        // o <strong> </strong> sserve para deixar em negrito
        // o </br> serve para quebra de linha
