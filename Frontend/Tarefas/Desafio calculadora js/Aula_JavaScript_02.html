<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Exemplo JavaScript 02</title>
  <script src="script-02.js"></script>

<body>
<div id="top">
<h2>Atividade Calculadora</h2>

<!--Exemplo de soma function -->
<h4> Digite os numeros </h4>
<p>Valor A: <input type="text" id="valor01"></p>
<p>Valor B: <input type="text" id="valor02"></p>

<!--Exemplo de soma function -->
<button type="button"
    onclick="soma()">
Clique para somar os valores.
</button>
</div>

</div>

</div>
